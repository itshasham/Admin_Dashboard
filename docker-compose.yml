services:
  frontend:
    build:
      context: ./frontend/M3
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/M3:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:7005/api
    command: sh -c "if [ ! -d node_modules ]; then npm ci; fi; npm run dev -- --host 0.0.0.0 --port 5173"

  backend:
    build:
      context: ../backend
    ports:
      - "7005:7005"
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: sh -c "if [ ! -d node_modules ]; then npm ci; fi; npm start"
