      tags: [Product]
      summary: Get all products
      responses:
        "200":
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /product/offer:
    get:
      tags: [Product]
      summary: Get products with active offers
      parameters:
