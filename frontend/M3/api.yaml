openapi: 3.0.3
info:
  title: Admin API
  version: 1.0.0
  description: API documentation for managing Admins (register, login, staff management, and password operations).

servers:
  - url:  http://localhost:7001/api
    description: Local server

tags:
  - name: Review
    description: Operations related to product reviews
  - name: Admin
    description: Endpoints related to admin and staff management
  - name: Product
    description: Operations related to products
  - name: Brand
    description: Endpoints related to brands

paths:
  /admin/register:
    post:
      summary: Register a new admin/staff
      tags: [Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminRegister"
      responses:
        "200":
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminResponse"

  /admin/login:
    post:
      summary: Login as admin
      tags: [Admin]
      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminLogin"
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminResponse"
        "401":
          description: Invalid credentials

  /admin/change-password:
    patch:
      summary: Change password (requires old password)
      tags: [Admin]
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePassword"
      responses:
        "200":
          description: Password changed successfully

  /admin/forget-password:
    patch:
      summary: Request password reset email
      tags: [Admin]
      security:
       - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@example.com"
      responses:
        "200":
          description: Reset email sent

  /admin/confirm-forget-password:
    patch:
      summary: Confirm password reset using token
      tags: [Admin]
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token:
                  type: string
                  example: "randomtoken123"
                password:
                  type: string
                  example: "newPassword123"
      responses:
        "200":
          description: Password reset successfully

  /admin/add:
    post:
      summary: Add a new staff member
      tags: [Admin]
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminCreate"
      responses:
        "200":
          description: Staff added successfully

  /admin/all:
    get:
      summary: Get all staff
      tags: [Admin]
      security:
      - bearerAuth: []
      responses:
        "200":
          description: List of all staff
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Admin"

  /admin/get/{id}:
    get:
      summary: Get staff by ID
      tags: [Admin]
      security:
      - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          example: "64e43b4f7a9f8c8d43a11b23"
      responses:
        "200":
          description: Staff details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

  /admin/update-stuff/{id}:
    patch:
      summary: Update staff details
      tags: [Admin]
      security:
      - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminUpdate"
      responses:
        "200":
          description: Updated staff details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminResponse"

  /admin/{id}:
    delete:
      summary: Delete staff
      tags: [Admin]
      security:
      - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          example: "64e43b4f7a9f8c8d43a11b23"
      responses:
        "200":
          description: Deleted successfully









  /product/add:
    post:
      tags: [Product]
      summary: Add a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
            example:
              img: "https://example.com/image.jpg"
              title: "Sample Product"
              unit: "1kg"
              parent: "Food"
              children: "Snacks"
              price: 100
              discount: 10
              quantity: 50
              brand:
                name: "Nestle"
                id: "64e2e2fbb456789012345678"
              category:
                name: "Snacks"
                id: "64e2e2fbb456789012345679"
              status: "in-stock"
              productType: "grocery"
              description: "Delicious snack"
      responses:
        "200":
          description: Product created successfully

  /product/add-all:
    post:
      tags: [Product]
      summary: Add multiple products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Product'
      responses:
        "200":
          description: Products added successfully

  /product/all:
