  /user/signup:
    post:
      tags: [User]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  example: Hasham Ali
                email:
                  type: string
                  example: hasham@example.com
                password:
                  type: string
                  example: myStrongPassword123
      responses:
        "200":
          description: User registered and verification email sent.

  /user/login:
    post:
      tags: [User]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: hasham@example.com
                password:
                  type: string
                  example: myStrongPassword123
      responses:
        "200":
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: jwt.token.string
                      user:
                        $ref: "#/components/schemas/User"

  /user/forget-password:
    patch:
      tags: [User]
      summary: Request a password reset link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [verifyEmail]
              properties:
                verifyEmail:
                  type: string
                  example: hasham@example.com
      responses:
        "200":
          description: Reset password email sent.

  /user/confirm-forget-password:
    patch:
      tags: [User]
      summary: Reset password using token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token:
                  type: string
                  example: 123456abcdef
                password:
                  type: string
                  example: newStrongPassword123
      responses:
        "200":
          description: Password reset successfully.

  /user/change-password:
    patch:
      tags: [User]
      summary: Change password (requires authentication)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hasham@example.com
                password:
                  type: string
                  example: currentPassword123
                newPassword:
                  type: string
                  example: myNewPassword456
                googleSignIn:
                  type: boolean
                  example: false
      responses:
        "200":
          description: Password changed successfully.

  /user/confirmEmail/{token}:
    get:
      tags: [User]
      summary: Confirm email with token
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          example: 123456abcdef
      responses:
        "200":
          description: Email verified successfully.

  /user/update-user/{id}:
    put:
      tags: [User]
      summary: Update user profile
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: 64ad2a6f5c9e4d91e4f6b9f3
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Hasham Updated
                phone:
                  type: string
                  example: +923001234567
                address:
                  type: string
                  example: Lahore, Pakistan
                bio:
                  type: string
                  example: "I am a software engineer"
      responses:
        "200":
          description: Profile updated successfully.

  /user/register/{token}:
    post:
      tags: [User]
      summary: Sign up or login with Google provider
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          example: jwt_google_token
      responses:
        "200":
          description: Google login/signup success.








