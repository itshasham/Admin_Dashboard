      summary: Get a single product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single product

  /product/stock-out:
    get:
      tags: [Product]
      summary: Get stock-out products
      responses:
        "200":
          description: List of stock-out products

  /product/edit-product/{id}:
    patch:
      tags: [Product]
      summary: Update a product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        "200":
          description: Product updated successfully

  /product/{id}:
    delete:
      tags: [Product]
      summary: Delete a product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product deleted successfully

  /product/{type}:
    get:
      tags: [Product]
      summary: Get products by type
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of products by type

















