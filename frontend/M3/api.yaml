  /review/add:
    post:
      tags: [Review]
      summary: Add a review for a product
      description: A user can only leave a review if they purchased the product and haven't reviewed it already.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewInput'
            example:
              userId: "64e2e2fbb456789012345678"
              productId: "64e2e2fbb456789012345679"
              rating: 5
              comment: "Excellent product, highly recommend!"
      responses:
        "201":
          description: Review added successfully
        "400":
          description: User already reviewed or has not purchased the product
        "500":
          description: Internal server error

  /review/delete/{id}:
    delete:
      tags: [Review]
      summary: Delete all reviews for a product
      description: Deletes all reviews associated with a specific product ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: "64e2e2fbb456789012345679"
      responses:
        "200":
          description: Reviews deleted successfully
        "404":
          description: No reviews found for the product
        "500":
          description: Internal server error








